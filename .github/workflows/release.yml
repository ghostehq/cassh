name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    env:
      APPLE_CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
      APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
      APPLE_DEVELOPER_ID: ${{ secrets.APPLE_DEVELOPER_ID }}
      APPLE_ID: ${{ secrets.APPLE_ID }}
      APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
      APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Build macOS app bundle
        run: make app-bundle VERSION=${{ steps.version.outputs.VERSION }}

      - name: Import signing certificate
        if: env.APPLE_CERTIFICATE_BASE64 != ''
        run: |
          # Create temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          # Import certificate
          CERT_PATH=$RUNNER_TEMP/certificate.p12
          echo "$APPLE_CERTIFICATE_BASE64" | base64 --decode > "$CERT_PATH"
          security import "$CERT_PATH" -P "$APPLE_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"
          rm "$CERT_PATH"

          # Add to search list
          security list-keychain -d user -s "$KEYCHAIN_PATH"

          # Allow codesign to access keychain
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

      - name: List signing identities
        if: env.APPLE_CERTIFICATE_BASE64 != ''
        run: |
          echo "Available signing identities:"
          security find-identity -v -p basic
          echo ""
          echo "Looking for Developer ID Application..."
          security find-identity -v -p basic | grep "Developer ID Application" || echo "Not found"
          echo ""
          echo "Looking for Developer ID Installer..."
          security find-identity -v -p basic | grep "Developer ID Installer" || echo "Not found"

      - name: Sign app bundle
        if: env.APPLE_CERTIFICATE_BASE64 != ''
        run: |
          codesign --force --options runtime --sign "$APPLE_DEVELOPER_ID" \
            --entitlements packaging/macos/entitlements.plist \
            --deep build/cassh.app

          # Verify signature
          codesign --verify --verbose build/cassh.app

      - name: Create PKG
        run: make pkg-only VERSION=${{ steps.version.outputs.VERSION }}

      - name: Sign PKG
        id: sign_pkg
        if: env.APPLE_CERTIFICATE_BASE64 != ''
        run: |
          # Check if Developer ID Installer certificate exists
          if security find-identity -v -p basic | grep -q "Developer ID Installer"; then
            echo "Found Developer ID Installer certificate, signing PKG..."
            productsign --sign "Developer ID Installer: $APPLE_DEVELOPER_ID" \
              "dist/cassh-${{ steps.version.outputs.VERSION }}.pkg" \
              "dist/cassh-${{ steps.version.outputs.VERSION }}-signed.pkg"
            mv "dist/cassh-${{ steps.version.outputs.VERSION }}-signed.pkg" \
              "dist/cassh-${{ steps.version.outputs.VERSION }}.pkg"
            echo "signed=true" >> $GITHUB_OUTPUT
          else
            echo "WARNING: Developer ID Installer certificate not found, PKG will be unsigned"
            echo "To sign PKGs, export both 'Developer ID Application' and 'Developer ID Installer' certificates to your p12 file"
            echo "signed=false" >> $GITHUB_OUTPUT
          fi

      - name: Notarize PKG
        if: env.APPLE_ID != '' && steps.sign_pkg.outputs.signed == 'true'
        run: |
          # Submit for notarization
          xcrun notarytool submit "dist/cassh-${{ steps.version.outputs.VERSION }}.pkg" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_APP_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait

          # Staple the ticket to the PKG
          xcrun stapler staple "dist/cassh-${{ steps.version.outputs.VERSION }}.pkg"

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-release
          path: dist/*.pkg

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Build server for Linux
        run: |
          mkdir -p dist
          CGO_ENABLED=0 go build -ldflags "-X main.version=${{ steps.version.outputs.VERSION }}" \
            -o dist/cassh-server-linux-amd64 ./cmd/cassh-server

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-release
          path: dist/cassh-server-linux-amd64

  release:
    needs: [build-macos, build-linux]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Extract changelog for this version
        id: changelog
        run: |
          # Extract the section between ## [X.Y.Z] and the next ## [
          VERSION="${{ steps.version.outputs.VERSION }}"
          NOTES=$(awk "/^## \[${VERSION}\]/{flag=1; next} /^## \[/{flag=0} flag" CHANGELOG.md)
          # Handle multi-line output for GitHub Actions
          echo "NOTES<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.changelog.outputs.NOTES }}
          files: |
            artifacts/macos-release/*.pkg
            artifacts/linux-release/cassh-server-linux-amd64

  update-homebrew:
    needs: [release]
    runs-on: ubuntu-latest
    env:
      HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
    if: always()
    steps:
      - name: Check if should run
        id: check
        run: |
          if [ -z "$HOMEBREW_TAP_TOKEN" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - uses: actions/checkout@v4
        if: steps.check.outputs.skip != 'true'

      - name: Get version from tag
        if: steps.check.outputs.skip != 'true'
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Download macOS artifacts
        if: steps.check.outputs.skip != 'true'
        uses: actions/download-artifact@v4
        with:
          name: macos-release
          path: artifacts

      - name: Calculate SHA256
        if: steps.check.outputs.skip != 'true'
        id: sha
        run: |
          SHA256=$(shasum -a 256 artifacts/cassh-${{ steps.version.outputs.VERSION }}.pkg | cut -d' ' -f1)
          echo "SHA256=$SHA256" >> $GITHUB_OUTPUT

      - name: Update Homebrew Tap
        if: steps.check.outputs.skip != 'true'
        env:
          VERSION: ${{ steps.version.outputs.VERSION }}
          SHA256: ${{ steps.sha.outputs.SHA256 }}
        run: |
          # Clone the tap repo
          git clone https://x-access-token:${HOMEBREW_TAP_TOKEN}@github.com/shawntz/homebrew-cassh.git
          cd homebrew-cassh

          # Create Casks directory if it doesn't exist
          mkdir -p Casks

          # Copy and update the cask formula
          cp ../homebrew/cassh.rb Casks/cassh.rb

          # Update version and sha256
          sed -i "s/version \".*\"/version \"${VERSION}\"/" Casks/cassh.rb
          sed -i "s/sha256 \".*\"/sha256 \"${SHA256}\"/" Casks/cassh.rb

          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Commit and push
          git add Casks/cassh.rb
          git commit -m "Update cassh to v${VERSION}" || echo "No changes to commit"
          git push
