# cassh Policy Configuration (Example)
#
# For ENTERPRISE deployments: Copy this to cassh.policy.toml and fill in your values
# For PERSONAL use: The cassh app will guide you through setup on first launch
#
# This file is bundled in the app for enterprise deployments where IT
# controls the configuration. For personal/OSS use, configuration is
# stored in ~/Library/Application Support/cassh/

# ============================================================================
# CLIENT CONFIGURATION (required for enterprise deployments)
# ============================================================================

# Base URL where cassh-server is running (enterprise only)
# Leave empty for personal GitHub.com use - the app will prompt for setup
server_base_url = ""

# ============================================================================
# SERVER CONFIGURATION (only needed if running cassh-server)
# ============================================================================

# Certificate validity in hours (default: 12)
cert_validity_hours = 12

# OIDC Configuration - Microsoft Entra ID (Azure AD)
[oidc]
client_id = ""
client_secret = ""
tenant = ""
redirect_url = ""

# CA Configuration
[ca]
private_key_path = ""

# GitHub Enterprise Configuration
[github]
enterprise_url = ""
# How to derive the SSH certificate principal from OIDC claims
# Options: "email_prefix" (default), "email", "username"
principal_source = "email_prefix"
# Optional: restrict to specific orgs
# allowed_orgs = ["engineering", "platform"]
